<!DOCTYPE html>
<html>
  
<head>
    <title>Dotted Borders</title>
    <style>
    .GFG1 {
        border-style: none;
        border-width: 6px;
        background: #4ee54e;
        padding: 30px;
        text-align: center;
        width: 300px;
        height: 600px;
        margin-left:10px;
    }
    .GFG2 {
        border-style: none;
        border-width: 6px;
        background: red;
        padding: 30px;
        text-align: center;
        width: 100px;
        height: 100px;
        top: 50px;
        left:30px;
        position: absolute;
    }
    .GFG3 {
        border-style: none;
        border-width: 6px;
        background: #2c26e2;
        padding: 30px;
        text-align: center;
        width: 200px;
        height: 300px;
        top: 20px;
        left: 250px;
        position: absolute;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="GFG1">
        </div>
        <div class="GFG2">
        </div>
        <div class="GFG3">
        </div>
    </div>
</body>
  
</html>
